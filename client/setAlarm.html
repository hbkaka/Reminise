<template name="setAlarm">
	<form id='setAlarm'>
		When do you want to wake up: <input type="text" name="when" id="when"/><br/>
		Who to contact if you oversleep: <input type="text" name="who" id="who"/><br/>
		What to say in the email: <textarea name="what" id="what"></textarea><br/>
		<input type='submit'/>
	</form>
</template>
